<!DOCTYPE html>
<html>

<head>
    <title>HTML and JavaScript</title>

<body>
    <div align="center">
        <h1>
            <script>
                document.write("Hello World Wide Web !");

            </script>
        </h1>
        <h3>
            <script>document.write("Welcome to the exciting world of JavaScript");
            </script>
        </h3>
           <!-- alert example -->
           <!-- ############# -->
        <script>
            if(navigator.appName=="Microsoft Internet Explorer"){
                document.write("You are using Internet Explorer.");
                alert("Internet Explorer detected.");
            }
            
            else{
                document.write("You are not using Internet Explorer.<br>");
                document.write("You are using Firefox or Safari Explorer.");
                alert("Internet Explorer not found.");
            }
        </script>
    </div>
  
</body>
</head>

</html>
